<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office MIS Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
                .header {
    background: #4caf50;
    color: white;
    text-align: center;
    padding: 20px;
    }

    .header h1 {
    margin: 0;
    font-size: 2.5rem;
    }

    .header p {
    margin: 5px 0;
    font-size: 1.2rem;
    }
    .header a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 5px;
        }
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .slider-value {
            font-weight: bold;
            color: #007bff;
        }
    </style>
    <script>
        function calculateMIS() {
            // Get input values
            const investment = parseFloat(document.getElementById("investment").value) || 0;
            const interestRate = parseFloat(document.getElementById("interest_rate").value) || 0;
            const lockPeriod = parseInt(document.getElementById("lock_period").value) || 5;

            // Update displayed input values
            document.getElementById("investment_value").innerText = investment;
            document.getElementById("interest_rate_value").innerText = interestRate.toFixed(1);
            document.getElementById("lock_period_value").innerText = lockPeriod;

            // Calculate monthly interest
            const monthlyInterest = (investment * interestRate) / (12 * 100);

            // Update outputs dynamically
            document.getElementById("monthly_income").innerText = monthlyInterest.toFixed(2);
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>Post Office MIS Calculator</h1>
        <a href="{% url 'dashboard' %}" class="btn">Back to Home</a>
    </header>
<div class="container">

    <form oninput="calculateMIS()">
        <div class="mb-3">
            <label for="investment" class="form-label">Investment Amount (₹):</label>
            <input type="range" id="investment" class="form-range" min="1000" max="1500000" step="1000" value="1000">
            <p class="text-muted">Selected Investment: ₹<span id="investment_value" class="slider-value">1000</span></p>
        </div>

        <div class="mb-3">
            <label for="interest_rate" class="form-label">Interest Rate (%):</label>
            <input type="range" id="interest_rate" class="form-range" min="1" max="12" step="0.1" value="1">
            <p class="text-muted">Selected Interest Rate: <span id="interest_rate_value" class="slider-value">1</span>%</p>
        </div>

        <div class="mb-3">
            <label for="lock_period" class="form-label">Lock Period (years):</label>
            <input type="number" id="lock_period" class="form-control" value="5" min="1" max="10" readonly>
            <p class="text-muted">Selected Lock Period: <span id="lock_period_value" class="slider-value">5</span> years</p>
        </div>

        <div class="mt-3">
            <h4>Results</h4>
            <p>Monthly Income: ₹<span id="monthly_income">1</span></p>
        </div>
    </form>
</div>
</body>
</html>
